<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Game</title>
    <!--Bootstrap Cdn-->
    <!--Css file-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Styling Css File-->
    <link href="styling.css" rel="stylesheet"/>
</head>
<body><!--Main container-->
    <div class="container-fluid" id="mainpage">
        <div class="row">
            <div class="col-md-10 col-sm-12 mx-auto p-3" id="container">
                <!--Score Counter & trailsleft-->
                <div class="row no-gutters"><!-- Only visiblity hidden in trailsleft-->
                    <div class="col-sm-2 bg-success offset-sm-1 py-2 text-center" id="trailsleft"> <span id="hearts"></span></div>
                    <div class="offset-sm-5 col-md-2 col-sm-2 text-center pt-2" id="counter">Score : <span id="score"></span></div>      
                </div>
                <!--Fruit Container-->
                <div class="row no-gutters">
                    <div class="offset-sm-1 col-md-9 col-sm-9 mx-auto mt-4 text-center pt-3" id="fruitcontainer">
                        <!--Fruit img-->
                        <img class="fruit" id="fruit1">
                    </div>
                    <!--Game over-->
                    <div class="col-sm-4 text-center pt-5" id="gameover">
                       Game Over xxx <br>
                       You Score was : <span id="finalscore"></span>
                    </div>     
                </div> 
                <!--Instructions-->
                <div class="row no-gutters">
                    <div class="offset-sm-2 col-md-6 col-sm-6 mx-auto mt-2 text-center pt-4" id="instructions">Catch Fruits</div>      
                </div>
                 <!--trails left-->
                 <div class="row mt-4">
                    <div class="col-md-10 offset-sm-2 mx-auto">
                        <div class="row">    
                            <div class="col-sm-2 bg-primary offset-sm-5 py-2 text-center" id="startreset">Start</div>   
                        </div>    
                    </div>    
                </div>
                   
            </div>
        </div>
    </div>
    <!--Audio for fruit slice-->
    <audio id="slicesound">
        <source src="audio/sliceFruit.mp3">
        <source src="audio/sliceFruit.ogg">       
    </audio>
    <!--Javascript Files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="imageexplode-js/jquery.imgexplode.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!--Developer Script files-->
    <script src="jquery.js"></script>
</body>
</html>
